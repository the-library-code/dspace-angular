<div class="modal-content" id="gnd-modal-content">
    <div class="modal-header">
        <button type="button" class="close" (click)="close()">
            <span>&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="container-fluid" style="padding-left: 5em; padding-right: 5em; padding-top: 2em;">
            <div class="row">
                <div style="text-align: center">
                    <h1 id="search-dspace-gnd-title">Search GND Authority</h1>
                    <p id="search-dspace-gnd-hint">Select a type of authority resource and type a search term to
                        search GND for all authority records that match the term and type.<br>
                        To see more details for a match or to follow a link to the official GND page, click the match on
                        the left-hand sidebar.</p>
                </div>
            </div>


            <div class="row">
                <div class="col-md-12" style="text-align: center; margin-bottom: 2em;">
                    <input id="searchText" type="text" placeholder="search GND authority records" [formControl]="searchText" 
                    autocomplete="off" aria-autocomplete="none" />
                    <button type="submit" class="search-dspace-gnd-button btn btn-primary btn-lg mb-1 p-1 pl-3 pr-3" id="search-dspace-gnd-button"
                    click="searchGNDAuthority()">
                        <span id="search-dspace-gnd-button-label"> Search</span>
                    </button>

                </div>
            </div>

        </div>
        <button class="btn btn-primary" (click)="close()">Close</button>
    </div>
</div>
