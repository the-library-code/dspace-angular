<h2 class="pt-4">Sammlungen mit den neuesten Artikeln</h2>

<ng-container class="mt-10" *ngVar="(communitiesRD$ | async) as communitiesRD">
  <div *ngIf="communitiesRD?.hasSucceeded " class="top-element">

    <!--  <p class="lead">{{'home.top-level-communities.help' | translate}}</p>-->
    <ds-viewable-collection-mainpage
      [config]="config"
      [sortConfig]="sortConfig"
      [objects]="communitiesRD$ | async"
      [hideGear]="true"
      [hidePaginationDetail]="true"
    >
    </ds-viewable-collection-mainpage>
  </div>
  <ds-error *ngIf="communitiesRD?.hasFailed " message="{{'error.top-level-communites' | translate}}"></ds-error>
  <ds-loading *ngIf="communitiesRD?.isLoading " message="{{'loading.top-level-communities' | translate}}"></ds-loading>
</ng-container>
