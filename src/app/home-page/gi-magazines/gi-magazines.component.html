<h2 class="pt-4">GI Zeitschriften</h2>
<div class="fields row">
  <div class="field-item row m-2" *ngFor="let item of gidata.uiConfig?._embedded?.layoutgroups[1]?._embedded?.communities">
    <div class="left">
      <img src="assets/images/project-placeholder.svg" alt="placeholder">
    </div>
    <div class="right col">
      <h6>{{ item.name }}</h6>
      <p class="txt-gr">Number of Docs</p>
    </div>
  </div>
</div>
